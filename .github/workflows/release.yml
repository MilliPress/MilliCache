name: Create & Publish Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version tag (e.g. v1.2.3)'
        required: true
        type: string
      prerelease:
        description: 'Is this a prerelease?'
        required: false
        default: false
        type: boolean
      draft:
        description: 'Is this a draft release?'
        required: false
        default: false
        type: boolean

jobs:
  call-workflow-e2e-test:
    name: Run Playwright e2e-Tests
    uses: ./.github/workflows/playwright.yml

  release:
    name: Release new tagged version
    needs: call-workflow-e2e-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci && composer install --no-dev --no-interaction --no-progress --prefer-dist --optimize-autoloader --classmap-authoritative

      - name: Build styles and scripts
        run: npm run build

      - name: Build Release Zip
        uses: thedoctor0/zip-release@master
        with:
          path: '.'
          filename: 'millicache.zip'
          exclusions: '*.git* .* composer.* package* php*.* playwright.* yarn.* mozart.* /tests/* /node_modules/* /admin/css/* /admin/js/*'

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.tag }}
          release_name: ${{ inputs.tag }}
          body: Bump to ${{ inputs.tag }}
          draft: ${{ inputs.draft }}
          prerelease: ${{ inputs.prerelease }}

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./millicache.zip
          asset_name: millicache.zip
          asset_content_type: application/zip