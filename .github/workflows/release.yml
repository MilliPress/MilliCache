name: Build & Publish Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'SemVer tag (e.g. v1.2.3)'
        required: true
        type: string
      prerelease:
        description: 'Publish as prerelease?'
        required: false
        default: false
        type: boolean
      draft:
        description: 'Publish as draft?'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  call-workflow-e2e-test:
   name: Run Playwright e2e-Tests
   uses: ./.github/workflows/playwright.yml

  release:
    name: Build & tag dist
    needs: call-workflow-e2e-test
    runs-on: ubuntu-latest

    steps:
      - name: Derive version & sanity checks
        id: meta
        run: |
          set -euo pipefail
          VER="${{ inputs.version }}"
          if ! [[ "$VER" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-[A-Za-z0-9\.-]+)?$ ]]; then
            echo "Version must look like v1.2.3 or v1.2.3-rc.2"; exit 1
          fi
          echo "VER=$VER" >> $GITHUB_OUTPUT

      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Fail early if tag already exists on remote
          git fetch --tags --force
          if git ls-remote --tags origin | grep -q "refs/tags/${{ steps.meta.outputs.VER }}$"; then
            echo "Tag ${{ steps.meta.outputs.VER }} already exists on origin"; exit 1
          fi

      # Build (Node)
      - name: Use Node.js from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install JS deps
        run: npm ci

      - name: Build styles and scripts
        run: npm run build

      - name: Clean up node_modules
        run: rm -rf node_modules

      # Build (PHP deps)
      - name: Install PHP deps (no-dev) for bundling
        run: composer install --no-dev --no-interaction --no-progress --prefer-dist --optimize-autoloader --classmap-authoritative

      # Assemble Dist Tree
      - name: Assemble clean dist tree
        run: |
          set -euo pipefail
          rm -rf dist && mkdir dist
          
          # 1) start from tracked files filtered by .gitattributes export-ignore
          git archive --format=tar HEAD | tar -x -C dist
          
          # 2) add generated artifacts not tracked in git
          [ -d build ]  && rsync -a build/  dist/build/
          [ -d vendor ] && rsync -a vendor/ dist/vendor/
          
          # 3) Output folder and file list of the assembled dist tree
          echo "Dist tree:" && find dist -maxdepth 1 -mindepth 1 -printf '%P\n' | sort

      # Create orphan dist commit, tag, push tag
      - name: Create orphan dist commit and final tag
        run: |
          set -euo pipefail
          VER="${{ steps.meta.outputs.VER }}"
          
          # Create an orphan branch (empty index/history)
          git switch --orphan "dist/${VER}"

          # Only keep the files from the dist directory
          git rm -rf . >/dev/null 2>&1 || true
          rsync -a dist/ . --remove-source-files
          rm -rf dist/
  
          # Add these files and commit
          git add -A
          git commit -m "Dist build for ${VER}"
          
          # Create and push an annotated tag
          git tag -a "${VER}" -m "Release ${VER}"
          git push origin "refs/tags/${VER}"

      - name: Create ZIP asset
        run: |
          zip -rq "millicache-${{ steps.meta.outputs.VER }}.zip" .
        working-directory: .

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.VER }}
          draft: ${{ inputs.draft }}
          prerelease: ${{ inputs.prerelease }}
          files: |
            millicache-${{ steps.meta.outputs.VER }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
