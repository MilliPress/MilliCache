name: GitHub Release
on:
  push:
    tags:
      - "v*"
jobs:
  tag:
    name: Release new tagged version
    runs-on: ubuntu-latest
    steps:
      # Build Release Zip for GitHub
      - name: ZIP Release
        uses: thedoctor0/zip-release@master
        with:
          path: '.'
          filename: 'millicache.zip'
          exclusions: '*.git* .* composer.* package* php*.* playwright.* tests yarn.*'

      # Create GitHub Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: Bump to ${{ github.ref }}
          draft: false
          prerelease: true

      # Upload ZIP directly to Release
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./millicache.zip
          asset_name: millicache.zip
          asset_content_type: application/zip