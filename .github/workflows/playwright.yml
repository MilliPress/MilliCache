name: Playwright Tests

on:
  workflow_call:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      WP_ARTIFACTS_PATH: ${{ github.workspace }}/artifacts

    steps:
      - uses: actions/checkout@v4

      - name: Get Composer directory path
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        if: runner.os == 'Linux'
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}-${{ hashFiles('composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
            ${{ runner.os }}-composer-

      - name: Setup Node on ${{ runner.os }}
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci && composer install --no-interaction --no-progress --prefer-dist --optimize-autoloader

      - name: Setup WordPress Environment
        run: npm run env:start

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright Tests
        run: npm run env:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 3

      - name: Run Performance Playwright Tests
        run: |
          npm run env:e2e:performance
          mv ${{ env.WP_ARTIFACTS_PATH }}/performance-results.json ${{ runner.temp }}/results_after.json

      - name: Check out base commit
        run: |
          if [[ -z "$BASE_REF" ]]; then
            git fetch -n origin $BASE_SHA
            git reset --hard $BASE_SHA
          else
            git fetch -n origin $BASE_REF
            git reset --hard $BASE_SHA
          fi
        env:
          BASE_REF: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref || '' }}
          BASE_SHA: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before }}

      # Run tests without causing a job to fail if they don't pass (e.g., because of env issues).
      - name: Run tests for base
        run: |
          npm run env:e2e:performance || true
          if [ -f "{{ env.WP_ARTIFACTS_PATH }}/performance-results.json" ]; then
            mv ${{ env.WP_ARTIFACTS_PATH }}/performance-results.json ${{ runner.temp }}/results_before.json
          fi;

      - name: Reset to original commit
        run: |
          git reset --hard $GITHUB_SHA

      - name: Compare results with base
        run: |
          if [ -f "${{ runner.temp }}/results_before.json" ]; then
            npm run env:e2e:performance:results ${{ runner.temp }}/results_after.json ${{ runner.temp }}/results_before.json
          else
            npm run env:e2e:performance:results ${{ runner.temp }}/results_after.json
          fi;

      - name: Add workflow summary
        run: |
          cat ${{ env.WP_ARTIFACTS_PATH }}/performance-results.md >> $GITHUB_STEP_SUMMARY

      - name: Upload performance results
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: ${{ env.WP_ARTIFACTS_PATH }}/performance-results.json
          retention-days: 3