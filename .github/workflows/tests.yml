name: E2E- & Performance-Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 25
    runs-on: ubuntu-latest
    env:
      WP_ARTIFACTS_PATH: ${{ github.workspace }}/artifacts

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Composer directory path
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Cache WP-ENV
        uses: actions/cache@v4
        with:
          path: |
            /home/runner/wp-env
            /home/runner/.wp-env
            /home/runner/.wp-cli
          key: ${{ runner.os }}-wp-env-${{ hashFiles('**/wp-env.json') }}-v1
          restore-keys: |
            ${{ runner.os }}-wp-env-

      - name: Setup Node on ${{ runner.os }}
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version-file: '.nvmrc'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-ms-playwright-

      - name: Install dependencies (HEAD)
        run: |
          npm ci
          composer install --no-interaction --no-progress --prefer-dist --optimize-autoloader

      - name: Build styles and scripts (HEAD)
        run: npm run build

      - name: Start WordPress Environment
        run: npm run env:start

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright Tests (HEAD)
        run: npm run env:e2e

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore
          retention-days: 5

      # ---------- Performance (HEAD) ----------
      - name: Run Performance Playwright Tests (HEAD)
        run: |
          npm run env:e2e:performance
          mv "$WP_ARTIFACTS_PATH/performance-results.json" "${{ runner.temp }}/results_after.json"

      # ---------- Switch to BASE without restarting wp-env ----------
      - name: Resolve BASE SHA
        id: base
        env:
          EVENT: ${{ github.event_name }}
          PR_BASE: ${{ github.event.pull_request.base.sha }}
          BEFORE: ${{ github.event.before }}
        run: |
          if [ "$EVENT" = "pull_request" ] && [ -n "$PR_BASE" ]; then
            echo "sha=$PR_BASE" >> $GITHUB_OUTPUT
          else
            echo "sha=$BEFORE" >> $GITHUB_OUTPUT
          fi
          echo "Base SHA: ${{ steps.base.outputs.sha }}"

      - name: Switch repo to BASE (no env restart)
        run: |
          git fetch --prune
          git reset --hard ${{ steps.base.outputs.sha }}

      # If dependencies/assets differ on BASE, just rebuild; wp-env keeps running and picks up files.
      - name: Install deps + build (BASE)
        run: |
          npm ci
          composer install --no-interaction --no-progress --prefer-dist --optimize-autoloader
          npm run build

      - name: Run Performance Playwright Tests (BASE)
        run: |
          npm run env:e2e:performance || true
          if [ -f "$WP_ARTIFACTS_PATH/performance-results.json" ]; then
            mv "$WP_ARTIFACTS_PATH/performance-results.json" "${{ runner.temp }}/results_before.json"
          fi

      # ---------- Restore HEAD & compare ----------
      - name: Reset to original commit
        run: git reset --hard $GITHUB_SHA

      - name: Compare perf results
        run: |
          if [ -f "${{ runner.temp }}/results_before.json" ]; then
            npm run env:e2e:performance:results "${{ runner.temp }}/results_after.json" "${{ runner.temp }}/results_before.json"
          else
            npm run env:e2e:performance:results "${{ runner.temp }}/results_after.json"
          fi

      - name: Add workflow summary
        if: always()
        run: |
          if [ -f "$WP_ARTIFACTS_PATH/performance-results.md" ]; then
            cat "$WP_ARTIFACTS_PATH/performance-results.md" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: ${{ env.WP_ARTIFACTS_PATH }}/performance-results.json
          retention-days: 7
